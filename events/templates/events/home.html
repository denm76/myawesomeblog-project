<header>

  <nav class="navbar navbar-expand-lg navbar-light " style="background-color:#e8a363;font-style:italic">

    <a class="navbar-brand" href="#">My Awesome Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav " style="margin-left:auto;">
        <a class="nav-link" href="#">About Me </a>

      </div>
    </div>
  </div>

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h2>Hey there!</h2>
        <h2>I'm exited to see you</h2>
        <h2>You can write me right now!</h2>
        <p>
          <a href="mailto:denm76@gmail.com" class="btn btn-primary my-2">Mail Me</a>
        </p>
      </div>
    </div>
  </section>

  <div class="album py-5" style="background-color:#eacaad">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for event in events.all %}<!--подставляем во вьюху данные из events/models.py-->
        <div class="col">
          <div class="card shadow-sm">
            <img class="card-img-top" src="{{event.event_image.url}}" alt="image"><!--подставляем во вьюху изображение из events/models.py-->
            <div class="card-body">
              <p class="card-text">{{event.event_text}}</p><!--подставляем во вьюху данные из events/models.py-->
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

</main>


</div>
