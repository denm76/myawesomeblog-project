
<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.82.0">
    <title>My Awesome Blog</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">



    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


  </head>
  <body>
<div class="container">
<header>

  <nav class="navbar navbar-expand-lg navbar-light " style="background-color:#e8a363;font-style:italic">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">My Awesome Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav " style="margin-left:auto;">
        <a class="nav-link" href="{% static 'about_me.txt' %}">About Me </a>
        <a class="nav-link" target="_blank" rel="noopener noreferrer" href="https://www.facebook.com/denis.morozov.986">Facebook</a>
        <a class="nav-link active " href="#">Blog</a>
      </div>
    </div>
  </div>
</nav>
</header>

<main role="main" class="pl-3">

<h1 class="pt-5 pb-5">Recent Posts</h1>
  {% for post in posts.all %}
  <a href="{% url 'specific_post' post.id %}"><h2>{{ post.post_title }}</h2></a>
  <img height=400 width=400 src="{{post.post_image.url}}" alt="image">
  <br>
  <h4>{{post.get_summary}}</h4>
  {{post.post_date}}
  <br><br><br>
  {% endfor %}

</main>

</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


  </body>
</html>
